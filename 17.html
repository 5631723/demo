<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img {
				width: 10px;
			}
		</style>
	</head>
	<body>
		<input type="text" id='txt'> <span id='icon'>
			<!-- <img src="imgs/icon_wrong.gif"> -->
			x
		</span>
		<br>
		<input type="button" id='btn' value='输入密码后才能点击我'>
	</body>
</html>

<script>

	var onoff=false;

	document.getElementById('txt').onkeydown = function(e) {
		//通过判断输入的键是否符合要求，
		//不符合要求的就直接return false(取消默认效果)
		if (isNaN(parseInt(e.key))) {
			return false;
		}
	}

	document.getElementById('txt').onkeyup = function(e) {
		if (document.getElementById('txt').value == '9527') {
			// var gou='<img src="imgs/icon_right.gif">'
			document.getElementById('icon').innerHTML='√';
			onoff=true;
		}else
		{
			// var cha='<img src="imgs/icon_wrong.gif">'
			document.getElementById('icon').innerHTML='x';
			onoff=false;
		}
	}

	document.getElementById('btn').onclick=function(){
		if(onoff)
		{
			welcome()
		}
	}

	function welcome()
	{
		document.write('<h1>大家成功了吗？</h1>')
		
	}

	// keydown	都是按键的事件，但是down先做
	// keyup
</script>
