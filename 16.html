<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<img src="imgs/thumb-4.jpg" alt=""/>
	</body>
</html>
<script>

//事件对象
var img=document.getElementsByTagName('img')[0];

//事件名称
img.onmouseenter=changeA;
img.onmouseleave=changeB;

//事件处理
function changeA()
{
	img.src='imgs/thumb-5.jpg'
}

function changeB()
{
	img.src='imgs/thumb-4.jpg'
}

</script>
